<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Blurer</title>
  <!--    add module to get average color of an image-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js">
  </script>
  <!--    scripts-->
  <script src="script.js"></script>
  <script src="image-upload-validation.js"></script>
  <script src="get-blur-areas.js"></script>
  <script src="blur-helpers.js"></script>
  <script src="blur.js"></script>
  <!--    style-->
  <link rel="stylesheet" href="style.css">
  <!--    fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&amp;family=Permanent+Marker&amp;display=swap"
  rel="stylesheet">
  <!--    material icons-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body>
<header>Blurer</header>
<section id="images-container">
  <input type="file" id="upload-image"/>
  <label for="upload-image" class="button">Upload</label>
  <canvas id="input-canvas" class="image"></canvas>
  <div id="arrow">
    <i class="material-icons" id="arrow-text">arrow_right_alt</i>
  </div>
  <canvas id="output-canvas" class="image"></canvas>
  <div id="blur-input">
    <label for="blurring-radius">Select blur amount:</label>
    <br>
    <input type="range" id="blurring-radius" min="0">
  </div>
  <a id="download-button" class="hide button">Download</a>
</section>

<section id="how-it-works">
  <h1>How does it work?</h1>
  <p>
    <strong class="list-mark">1.</strong>
    Upload your image.
  </p>
  <p>
    <strong class="list-mark">2.</strong>
    Choose the best blur amount using the scroll bar. See the current result on
    the image above.
  </p>
  <p>
    <strong class="list-mark">3.</strong>
    Download image with blurred faces.
  </p>
  <p>
    <strong class="list-mark">4.</strong>
    Use your photo anywhere and remain anonymous!
  </p>
</section>
</body>
</html>
